<!DOCTYPE html>
<html>
<head>
    <title>Airport Pickup Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Airport Pickup Booking Form</h2>
        <form id="pickupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="pickupTime">Pickup Time:</label>
            <input type="datetime-local" id="pickupTime" name="pickupTime" required>

            <label for="airport">Airport:</label>
            <select id="airport" name="airport" required>
                <option value="JFK">John F. Kennedy International Airport (JFK)</option>
                <option value="LGA">LaGuardia Airport (LGA)</option>
                <option value="EWR">Newark Liberty International Airport (EWR)</option>
            </select>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="numBaggages">Number of Baggages:</label>
            <input type="number" id="numBaggages" name="numBaggages" required>

            <label for="numPassengers">Number of Passengers:</label>
            <input type="number" id="numPassengers" name="numPassengers" required>

            <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById("pickupForm");
            const formData = new FormData(form);

            // You can process the form data here, e.g., send it to a server via AJAX

            // For now, let's log the form data to the console
            for (let [name, value] of formData.entries()) {
                console.log(name + ": " + value);
            }

            // You can also reset the form after submission
            form.reset();
        }
    </script>
</body>
</html>
